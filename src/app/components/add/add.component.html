<h1 mat-dialog-title>
    Criação de tarefa
</h1>


<form>
            
    <mat-form-field class="example-form-field example-full-width" color="accent">
        <mat-label>Categoria</mat-label>

        <mat-select [(value)]="nome_categoria">
            <mat-option *ngFor="let categories of categoriesList" value="{{categories}}">
                {{categories}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <br>

    <mat-form-field class="example-full-width" color="accent">
        <input matInput type="text" placeholder="Nome da tarefa" [(ngModel)]="newCategory.nome_tarefa">
        <button mat-button matSuffix mat-icon-button aria-label="Clear">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <br>


    <mat-form-field class="example-full-width" color="accent">
        <textarea matInput type="text" placeholder="Descrição" [(ngModel)]="newCategory.descricao"> </textarea>
        <button mat-button matSuffix mat-icon-button aria-label="Clear">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <br>


    <mat-form-field class="example-full-width" color="accent">
        <input matInput type="date" placeholder="Data de início" [(ngModel)]="newCategory.data_inicio">
        <button mat-button matSuffix mat-icon-button aria-label="Clear">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <br>


    <mat-form-field class="example-full-width" color="accent">
        <input matInput type="date" placeholder="Data final" [(ngModel)]="newCategory.prazo">
        <button mat-button matSuffix mat-icon-button aria-label="Clear">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>


    <mat-dialog-actions>
        <button class="mat-raised-button mat-primary" (click)="criarCategorias()">Criar tarefa</button>
        <button class="mat-raised-button" (click)="fechar()">Cancelar</button>
    </mat-dialog-actions>
    
</form>

<h1 mat-dialog-title>
    Criação de tarefa
</h1>


<form>
            
    <mat-form-field class="example-form-field example-full-width" color="accent">
        <mat-label>Categoria</mat-label>

        <mat-select #select>
            <mat-option *ngFor="let categories of categoriesList" value="{{categories}}">
                {{categories}}
            </mat-option>
            <mat-option value='Nova categoria'>Criar uma nova categoria</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field *ngIf="select.value == 'Nova categoria'" class="example-full-width" color="accent" >
        <input matInput type="text" placeholder="Nome da categoria" [(ngModel)]="newCategory.nome_categoria" name="nome_categoria">
    </mat-form-field>

    <br>

    <mat-form-field class="example-full-width" color="accent">
        <input matInput type="text" placeholder="Nome da tarefa" [(ngModel)]="newCategory.nome_tarefa" name="nome_tarefa">
    </mat-form-field>

    <br>


    <mat-form-field class="example-full-width" color="accent">
        <textarea matInput type="text" placeholder="Descrição" [(ngModel)]="newCategory.descricao" name="descricao"> </textarea>
    </mat-form-field>

    <br>


    <mat-form-field class="example-full-width" color="accent">
        <input matInput type="date" placeholder="Data de início" [(ngModel)]="newCategory.data_inicio" name="data_inicio">
    </mat-form-field>

    <br>


    <mat-form-field class="example-full-width" color="accent">
        <input matInput type="date" placeholder="Data final" [(ngModel)]="newCategory.prazo" name="prazo">
    </mat-form-field>


    <mat-form-field class="example-full-width" color="accent">
        <textarea matInput type="text" placeholder="Anotações" [(ngModel)]="newCategory.outros" name="outros"> </textarea>
    </mat-form-field>

    <br>


    <mat-dialog-actions>
        <button class="mat-raised-button mat-primary" (click)="criarCategorias(select.value)">Criar tarefa</button>
        <button class="mat-raised-button" id="closeButton" (click)="fechar()">Cancelar</button>
    </mat-dialog-actions>
    
</form>

<div class="row">
    <div class="col-6">
        <h1 mat-dialog-title>
            Detalhes da tarefa
        </h1>
    </div>
    <div class="col-6">
        <mat-checkbox color="warn" id="checkDemo" class="checkConcluido">Concluido</mat-checkbox>
    </div>
</div>

<form>

    <mat-form-field color="accent" class="example-full-width">
        <input readonly aria-label="Nome da categoria" autocomplete="off" matInput type="text"
            placeholder="Nome da categoria" name="categoria" value="Coisas para fazer no dia de hoje">
    </mat-form-field>

    <br>

    <mat-form-field color="accent" class="example-full-width">
        <input readonly aria-label="Nome da tarefa" autocomplete="off" matInput type="text" placeholder="Nome da tarefa"
            name="tarefa" value="{{dataDialog}}">
    </mat-form-field>

    <mat-form-field color="accent" class="example-full-width">
        <textarea readonly aria-label="Descrição da tarefa" autocomplete="off" matInput cdkTextareaAutosize
            #autosize="cdkTextareaAutosize" style="overflow-y: hidden;" type="text" placeholder="Descrição"
            name="descricao">Assistir o episódio</textarea>
    </mat-form-field>

    <br>

    <mat-form-field color="accent" class="example-full-width">
        <input readonly aria-label="Data de início da tarefa " matInput type="date" placeholder="Data de início"
            name="data_inicio" value="{{date}}">
    </mat-form-field>

    <br>

    <mat-form-field color="accent" class="example-full-width">
        <input readonly aria-label="Data final da tarefa" matInput type="date" placeholder="Data final" name="prazo" value="{{tomorrowDate}}">
    </mat-form-field>

    <mat-form-field class="example-full-width" color="accent">
        <textarea autocomplete="off" matInput type="text" placeholder="Anotações" name="outros"> </textarea>
    </mat-form-field>

    <mat-dialog-actions>
        <button aria-label="Botão para sair da tela de detalhes" class="mat-raised-button"
            (click)="fechar()">Cancelar</button>
    </mat-dialog-actions>

</form>

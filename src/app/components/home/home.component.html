<div>

    <div *ngFor="let listaCategoria of listaCategorias">

        <h1>{{listaCategoria}}</h1>
        <div *ngFor="let item of category">
            <h3 *ngIf="item.nome_categoria == listaCategoria">{{item.nome_tarefa}}</h3>
        </div>
        
    </div>

</div>

Categoria: <input type="text" id="nomeCategoria" [(ngModel)]="newCategory.nome_categoria"><br>
Tarefa: <input type="text" id="nomeTarefa" [(ngModel)]="newCategory.nome_tarefa"><br>
Data Início: <input type="date" id="dataInicio" [(ngModel)]="newCategory.data_inicio"><br>
Data Fim: <input type="date" id="dataFim" [(ngModel)]="newCategory.prazo"><br>
Descrição: <input type="text" id="descricao" [(ngModel)]="newCategory.descricao"><br>
Outros: <input type="text" id="outros" [(ngModel)]="newCategory.outros"><br>

<button (click)="criarCategorias()">Adicionar</button>

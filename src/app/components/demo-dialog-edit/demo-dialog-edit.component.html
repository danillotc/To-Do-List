<h1 mat-dialog-title>
    Edição de tarefa
</h1>

<form>

    <mat-form-field color="accent" class="example-form-field example-full-width">
        <mat-label>Categoria</mat-label>

        <mat-select [(value)]="selectedItem" aria-label="Caixa de seleção para escolher categorias">
            <mat-option value="Coisas para fazer no dia de hoje">Coisas para fazer no dia de hoje</mat-option>
            <mat-option value="Minha séries favoritas">Minha séries favoritas</mat-option>
        </mat-select>
    </mat-form-field>

    <br>

    <mat-form-field color="accent" class="example-full-width">
        <input aria-label="Caixa de texto para editar nome da tarefa" autocomplete="off" matInput type="text"
            placeholder="Nome da tarefa" name="tarefa" value="{{dataDialog}}">
    </mat-form-field>

    <mat-form-field color="accent" class="example-full-width">
        <textarea aria-label="Caixa de texto para editar descrição" autocomplete="off" matInput cdkTextareaAutosize
            #autosize="cdkTextareaAutosize" style="overflow-y: hidden;" type="text" placeholder="Descrição"
            name="descricao">Assistir o episódio</textarea>
    </mat-form-field>

    <br>

    <mat-form-field color="accent" class="example-full-width">
        <input aria-label="Calendário para editar Data de início" matInput type="date" placeholder="Data de início"
            name="data_inicio" value="{{date}}">
    </mat-form-field>

    <br>

    <mat-form-field color="accent" class="example-full-width">
        <input aria-label="Calendário para editar Data final" matInput type="date" placeholder="Data final"
            name="prazo" value="{{tomorrowDate}}">
    </mat-form-field>

    <mat-form-field class="example-full-width" color="accent">
        <textarea autocomplete="off" matInput type="text" placeholder="Anotações" name="outros"> </textarea>
    </mat-form-field>

    <mat-dialog-actions>
        <button aria-label="Botão para salvar alterações" class="mat-raised-button mat-primary"
            (click)="fechar()">Salvar</button>
        <button aria-label="Botão para cancelar edição" class="mat-raised-button" (click)="fechar()">Cancelar</button>
    </mat-dialog-actions>

</form>

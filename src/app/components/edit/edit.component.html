<h1 mat-dialog-title>
    Edição de tarefa
</h1>

<form>
            
    <mat-form-field class="example-form-field">
        <mat-label>Editar tarefa</mat-label>

        <mat-select [(value)]="nome_categoria">
            <mat-option *ngFor="let categories of categoriesList" value="{{categories}}" >
                {{categories}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <br>

    <mat-form-field>
        <input matInput type="text" placeholder="Nome da tarefa" value="{{nome_tarefa}}">
        <button mat-button matSuffix mat-icon-button aria-label="Clear">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <br>


    <mat-form-field>
        <input matInput type="text" placeholder="Descrição" value="{{descricao}}">
        <button mat-button matSuffix mat-icon-button aria-label="Clear">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <br>


    <mat-form-field>
        <input matInput type="date" placeholder="Data de início" value="{{data_inicio}}">
        <button mat-button matSuffix mat-icon-button aria-label="Clear">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <br>


    <mat-form-field>
        <input matInput type="date" placeholder="Data final" value="{{data_final}}">
        <button mat-button matSuffix mat-icon-button aria-label="Clear">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>


    <mat-dialog-actions>
        <button class="mat-raised-button mat-primary" (click)="salvar()">Salvar</button>
        <button class="mat-raised-button" (click)="fechar()">Cancelar</button>
    </mat-dialog-actions>
    
</form>
